<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layout</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>This</td>
        <td>is</td>
        <td>COVID</td>
        <td>19</td>
        <td>Struggle</td>
        <td>Time</td>
      </tr>
      <tr>
        <td colspan="2">This</td>
        <td>is</td>
        <td>COVID</td>
        <td>19</td>
        <td>Struggle</td>
      </tr>
        <tr>
        <td colspan="4">This</td>
        <td rowspan="3">is</td>
        <td>COVID</td>
      </tr>
      <tr>
        <td rowspan="2">This</td>
        <td>is</td>
        <td>COVID</td>
        <td>19</td>
        <td>Struggle</td>
      </tr>
      <tr>
        <td>This</td>
        <td>is</td>
        <td>COVID</td>
        <td>TIME</td>
      </tr>
    </table>
  </body>
</html>
